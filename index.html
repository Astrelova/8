<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .description {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            font-size: 1.1rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .open-form-btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .open-form-btn:hover {
            background-color: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .feedback-form {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #777;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #333;
        }

        h2 {
            margin-bottom: 25px;
            color: #2c3e50;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .checkbox-group input {
            width: auto;
            margin-right: 10px;
            margin-top: 5px;
        }

        .checkbox-group label {
            font-weight: normal;
            margin-bottom: 0;
        }

        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 14px 20px;
            width: 100%;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        .submit-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .feedback-form {
                padding: 20px;
                max-height: 95vh;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .description {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .feedback-form {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .open-form-btn {
                padding: 12px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Форма обратной связи</h1>
        <p class="description">Нажмите на кнопку ниже, чтобы открыть форму обратной связи. Мы с радостью ответим на ваши вопросы и предложения.</p>
        <button class="open-form-btn" id="openFormBtn">Открыть форму</button>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <form class="feedback-form" id="feedbackForm">
            <button type="button" class="close-btn" id="closeFormBtn">&times;</button>
            <h2>Обратная связь</h2>
            
            <div class="form-group">
                <label for="fullName">ФИО *</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="organization">Организация</label>
                <input type="text" id="organization" name="organization">
            </div>
            
            <div class="form-group">
                <label for="message">Сообщение *</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">Я согласен с политикой обработки персональных данных *</label>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">Отправить</button>
            
            <div class="message" id="messageDiv"></div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const openFormBtn = document.getElementById('openFormBtn');
            const modalOverlay = document.getElementById('modalOverlay');
            const closeFormBtn = document.getElementById('closeFormBtn');
            const feedbackForm = document.getElementById('feedbackForm');
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('messageDiv');
            
            const STORAGE_KEY = 'feedbackFormData';
            
            const FORM_URL = 'https://slapform.com/';
            
            openFormBtn.addEventListener('click', openForm);
            
            closeFormBtn.addEventListener('click', closeForm);
            modalOverlay.addEventListener('click', function(e) {
                if (e.target === modalOverlay) {
                    closeForm();
                }
            });
            
            feedbackForm.addEventListener('submit', handleFormSubmit);
            
            window.addEventListener('popstate', function(e) {
                if (modalOverlay.classList.contains('active')) {
                    closeForm();
                }
            });
            
            function openForm() {
                modalOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
                
                history.pushState({ formOpen: true }, '', '#feedback');
                
                restoreFormData();
            }
            
            function closeForm() {
                modalOverlay.classList.remove('active');
                document.body.style.overflow = 'auto';
                
                if (history.state && history.state.formOpen) {
                    history.back();
                }
                
                hideMessage();
            }
            
            function saveFormData() {
                const formData = {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    organization: document.getElementById('organization').value,
                    message: document.getElementById('message').value,
                    consent: document.getElementById('consent').checked
                };
                
                localStorage.setItem(STORAGE_KEY, JSON.stringify(formData));
            }

            function restoreFormData() {
                const savedData = localStorage.getItem(STORAGE_KEY);
                
                if (savedData) {
                    const formData = JSON.parse(savedData);
                    
                    document.getElementById('fullName').value = formData.fullName || '';
                    document.getElementById('email').value = formData.email || '';
                    document.getElementById('phone').value = formData.phone || '';
                    document.getElementById('organization').value = formData.organization || '';
                    document.getElementById('message').value = formData.message || '';
                    document.getElementById('consent').checked = formData.consent || false;
                }
            }
            
            function clearFormData() {
                localStorage.removeItem(STORAGE_KEY);
                
                feedbackForm.reset();
            }
            
            function showMessage(message, type) {
                messageDiv.textContent = message;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';

                messageDiv.scrollIntoView({ behavior: 'smooth' });
            }
            
            function hideMessage() {
                messageDiv.style.display = 'none';
            }
            
            async function handleFormSubmit(e) {
                e.preventDefault();
                
                if (!feedbackForm.checkValidity()) {
                    feedbackForm.reportValidity();
                    return;
                }
                
                submitBtn.disabled = true;
                submitBtn.textContent = 'Отправка...';
                
                try {
                    const formData = new FormData(feedbackForm);
                    const data = {
                        fullName: formData.get('fullName'),
                        email: formData.get('email'),
                        phone: formData.get('phone'),
                        organization: formData.get('organization'),
                        message: formData.get('message')
                    };
                    
                    const response = await fetch(FORM_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });
                    
                    if (response.ok) {
                        showMessage('Ваше сообщение успешно отправлено! Мы свяжемся с вами в ближайшее время.', 'success');
                        clearFormData();
                        
                        setTimeout(() => {
                            closeForm();
                        }, 3000);
                    } else {
                        throw new Error('Ошибка отправки формы');
                    }
                    
                } catch (error) {
                    console.error('Ошибка:', error);
                    showMessage('Произошла ошибка при отправке формы. Пожалуйста, попробуйте еще раз.', 'error');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Отправить';
                }
            }
            
            const formInputs = feedbackForm.querySelectorAll('input, textarea');
            formInputs.forEach(input => {
                input.addEventListener('input', saveFormData);
            });
            
            document.getElementById('consent').addEventListener('change', saveFormData);
        });
    </script>
</body>
</html>
